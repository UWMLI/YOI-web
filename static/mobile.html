<!DOCTYPE html>
<html>
  <head>
    <title>Sifter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sifter-mobile.css"    rel="stylesheet" media="screen">
    <link href="icomoon.css"       rel="stylesheet" media="screen">


    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 8,
          center: new google.maps.LatLng(-34.397, 150.644),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div class="sifter-header-toolbar">
      <button class="sifter-nav-button button-left">toggle</button>
      <input class="sifter-search-field" type="text" placeholder="search" />
      <button class="sifter-nav-button button-right">options</button>
    </div>

    <div class="sifter-content">
      <div class="sifter-imagelist">
        <div class="img">start</div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img">end</div>
      </div>
      <div class="sifter-map" id="map-canvas">
      </div>
    </div>

    <div class="sifter-footer-toolbar">
      <button class="sifter-nav-button button-left">filters</button>
      <button class="sifter-nav-button button-center">new</button>
      <button class="sifter-nav-button button-right">locate</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <script type="text/javascript">
      function hideAddressBar()
      {
        if(!window.location.hash)
        {
            if(document.height < window.outerHeight)
            {
                document.body.style.height = (window.outerHeight + 50) + 'px';
            }

            setTimeout( function(){ window.scrollTo(0, 1); }, 50 );
        }
      }

      window.addEventListener("load", function(){ if(!window.pageYOffset){ hideAddressBar(); } } );
      window.addEventListener("orientationchange", hideAddressBar );
    </script>
  </body>
</html>
