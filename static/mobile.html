<!DOCTYPE html>
<html>
  <head>
    <title>Sifter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/sifter-mobile.css"    rel="stylesheet" media="screen">
    <link href="icomoon.css"       rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="sifter-header-toolbar">
      <button class="sifter-nav-button">toggle</button>
      <input class="sifter-search-field" type="text" placeholder="search" />
      <button class="sifter-nav-button">options</button>
    </div>

    <div class="sifter-content">
      <div class="sifter-imagelist">
        <div class="img">start</div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img">end</div>
      </div>
      <div class="sifter-map">
      </div>
    </div>

    <div class="sifter-footer-toolbar">
      <button class="sifter-nav-button">filters</button>
      <button class="sifter-nav-button button-center">new</button>
      <button class="sifter-nav-button button-right">locate</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
