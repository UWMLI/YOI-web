<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Siftr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">

    
    <link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
    <style type="text/css">
      video,
      img,
      canvas
      {
        border: 2px solid red;
        width: 75%;
      }

      #le-frame-grab-canvas
      {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Camera Trigger -->
    <section class="camera_trigger">
      <label>
        image/*;capture=camera
        <input id="in-camera" type="file" accept="image/*" capture="camera" />
      </label>

      <br />

      <label>
        crop
        <button class="go-crop">square</button>
      </label>

      <label>
        canvas
        <button class="go-scale">scale</button>
      </label>

      <br />

      <img    id="le-image" src="" />
      <canvas id="le-canvas" height="640" width="640"></canvas>
    </section>


    <!-- Streaming Video -->
    <section class="video_snap">
      <label>
        video
        <button class="go-video">start</button>
      </label>
      <label>
        snap
        <button class="go-snap">frame</button>
      </label>

      <br />

      <video  id="le-video"></video>
      <canvas id="le-frame-grab-canvas"></canvas>
    </section>

    <!-- Delayed JS loading -->
    <script src="js/jquery.js"></script>
    <script src="js/crop-scale.js"></script>
    <script src="js/jquery.Jcrop.js"></script>
  </body>
</html>
