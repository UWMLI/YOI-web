<!DOCTYPE html>
<html>
  <head>
    <title>Sifter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/sifter.css"    rel="stylesheet" media="screen">
    <link href="icomoon.css"       rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container-fluid">
      <!-- top logo and menu toggle -->
      <div class="row sifter-header">
        <div class="col-md-12">
          <div class="row">

            <div class="col-md-3">
              <h1>sifter</h1>
            </div>

            <div class="col-md-2 col-md-offset-7">
              <button type="button" class="btn btn-default pull-right">
                <span class="glyphicon glyphicon-plus"></span>
              </button>

              <button type="button" class="btn btn-danger pull-right">
                <span class="icon-menu"></span>
              </button>
            </div>

          </div>
        </div>
      </div>


      <!-- menu -->
      <div class="row sifter-menu">
        <div class="col-md-12">
          <!-- dropdown arrow -->


          <div class="row">
            <!-- menu content -->
            <div class="col-md-12 sifter-menu-content">
              <div class="row">
                <div class="col-md-2">
                      <button type="button" class="btn btn-default btn-block">Top</button>
                      <button type="button" class="btn btn-default btn-block">Recent</button>
                </div>

                <div class="col-md-2">
                      <button type="button" class="btn btn-default btn-block">Popular</button>
                      <button type="button" class="btn btn-default btn-block">Mine</button>
                </div>
              </div>
            </div>
          </div>


          <!-- footer -->
          <div class="col-md-12 sifter-menu-footer">
          </div>
        </div>
      </div>



      <!-- content area -->
      <div class="row sifter-content">


        <!-- image grid -->
        <div class="col-md-7 image-grid">
          images here
        </div>
        
        <div class="col-md-5 map-area">
          map here
        </div>


        <!-- map area -->
      </div> <!-- /content -->

    </div> <!-- /container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
